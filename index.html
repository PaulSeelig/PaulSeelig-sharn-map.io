<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Alex Moriarty">
    <title>Sharn map</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300&family=Fira+Sans:ital,wght@0,400;0,700;1,400&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="map_styles.css">
</head>

<body>
    <div id="map-container"></div>
    <div id="infobox">
        <article>
            <section id="wardSection">
                <div class="wardTitle">
                    <h2 id="ward">How to use </h2>
                    <a id="districtLink" title="Permalink to this district" href="#"><i
                            class="bi bi-link-45deg"></i></a>
                </div>
                <p id="wardInfo">Hover over a district on the left to see more information here.</p>
            </section>
            <section id="upperSection">
                <h3 id="upperDistrict"></h3>
                <p id="upperInfo"></p>
            </section>
            <section id="middleSection">
                <h3 id="middleDistrict">
                    </h2>
                    <p id="middleInfo"></p>
            </section>
            <section id="lowerSection">
                <h3 id="lowerDistrict">
                    </h2>
                    <p id="lowerInfo"></p>
            </section>
        </article>
        <span id="districtId"></span>
    </div>
    <footer id="pageFooter">
        <div class="uploadWrapper">
            <button id="uploadButton">Upload JSON</button>
            <input type="file" id="jsonInput">
        </div>
        <ul class="credits">
            <li>
                <span>&copy; Alex Moriarty, 2021</span>
            </li>
            <li><a href="https://github.com/a-ws-m/sharn-map"><i class="bi-github" role="img"
                        aria-label="GitHub"></i></a></li>
        </ul>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dompurify@2.3.1/dist/purify.min.js"></script>
    <script src="js/map.js"></script>
</body>

</html>
