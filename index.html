<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Alex Moriarty">
    <title>Sharn map</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital@0;1&display=swap" rel="stylesheet">

<body>
    <div id="map-container"></div>
    <div id="infobox">
        <article>
            <h2 id="ward">How to use</h2>
            <section id="upperSection">
                <h3 id="upperDistrict"></h3>
                <p id="upperInfo">Hover over a district on the left to see more information here.</p>
            </section>
            <section id="middleSection">
                <h3 id="middleDistrict">
                    </h2>
                    <p id="middleInfo"></p>
            </section>
            <section id="lowerSection">
                <h3 id="lowerDistrict">
                    </h2>
                    <p id="lowerInfo"></p>
            </section>
        </article>
    </div>
    <footer id="pageFooter">
        <ul class="credits">
            <li>
                <span>Copyright Alex Moriarty, 2021</span>
            </li>
            <li><a href="https://github.com/a-ws-m/sharn-map"><i class="bi-github" role="img"
                        aria-label="GitHub"></i></a></li>
        </ul>
    </footer>
    <script src="js/map.js"></script>
